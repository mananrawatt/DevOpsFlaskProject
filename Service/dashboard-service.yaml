apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: miniflask
  labels:
    app: dashboard
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 5000  # External port
      targetPort: 5000  # Port inside the container
  type: ClusterIP  # Change to NodePort or LoadBalancer if external access is required
